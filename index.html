    	<meta name="description" content="A simple pomodoro timer for assistance with productivity.">

		<title>Pomodoro Timer</title>

    <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
    
	</head>
    <body>
        <section class="container">
            <div class="outerRing">
                <section class="timer">
                    <div id="time">
                        <span class="minutes">12</span>
                        <span>:</span>
                        <span class="seconds">34</span>
                        <span class="instructions">Enter minutes</span>
                        <input id="minutes" type="text">
                        <button id="startStop">Start</button>
                    </div>
                </section>
            </div>
        </section>
